<html lang="es" data-theme="fresco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - ContaApp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <div class="conta-card p-8">
            <div class="text-center mb-8">
                <img src="images/logo.png" alt="Logo" class="h-16 w-16 mx-auto rounded-full object-contain bg-white mb-4">
                <h1 class="text-2xl font-bold">Bienvenido a ContaApp Pro</h1>
                <p class="text-[var(--color-text-secondary)] mt-2">Inicia sesión o regístrate para continuar</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="font-semibold">Correo Electrónico</label>
                    <input type="email" id="email" class="w-full conta-input mt-1" required>
                </div>
                <div>
                    <label for="password" class="font-semibold">Contraseña</label>
                    <input type="password" id="password" class="w-full conta-input mt-1" required>
                </div>
                
                <div id="error-message" class="text-center text-sm conta-text-danger font-semibold h-5"></div>

                <div class="flex flex-col gap-3 pt-4">
                    <button type="button" id="login-button" class="conta-btn w-full">Iniciar Sesión</button>
                    <button type="button" id="register-button" class="conta-btn conta-btn-accent w-full">Registrar Nuevo Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
      // Tu configuración personal de Firebase
      const firebaseConfig = {

        authDomain: "contaapp-pro.firebaseapp.com",

      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Script de lógica para esta página -->
    <script src="login.js"></script>

</body>
</html>
